<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-overlay">
        <div id="login-container">
            <h2>Smart Home Dashboard</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
    <header>
        <h1>Smart Home Dashboard</h1>
        <button id="sign-out-btn">Sign Out</button>
    </header>
    <main>
        <section id="lights">
            <h2>Smart Lights</h2>
            <div class="device">
                <h3>Living Room</h3>
                <button class="toggle-btn" data-device="living-room-light">Toggle</button>
                <input type="range" min="0" max="100" value="50" class="slider" data-device="living-room-light">
            </div>
            <div class="device">
                <h3>Bedroom</h3>
                <button class="toggle-btn" data-device="bedroom-light">Toggle</button>
                <input type="range" min="0" max="100" value="50" class="slider" data-device="bedroom-light">
            </div>
        </section>
        <section id="thermostat">
            <h2>Thermostat</h2>
            <div class="device">
                <h3>Current Temperature: <span id="current-temp">72Â°F</span></h3>
                <input type="number" id="set-temp" min="60" max="85" value="72">
                <button id="set-temp-btn">Set Temperature</button>
            </div>
        </section>
        <section id="security">
            <h2>Security Camera</h2>
            <div class="device">
                <h3>Front Door</h3>
                <div id="camera-feed">
                    <img src="/api/placeholder/400/300" alt="Camera Feed Placeholder">
                </div>
                <button id="toggle-camera">Toggle Camera</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
